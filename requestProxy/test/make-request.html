<html>
<body>
<form name="dedication" method="POST" action="http://127.0.0.1:15800/req/">
<table border="1" cellpadding=2 cellspacing=2>
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">Song ID:</td>
		<td><input type="text" name="songID" size="18" value=""></td>
	</tr>
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">Host IP:</td>
		<td><input type="text" name="host" size="18" value="127.0.0.1"></td>
	</tr>
	
	<tr>
		<td colspan=2 style="padding-bottom: 12px;"><p style="font-weight: bold; font-size: 10pt;">Dedicate your request:</td>
	</tr>

	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">Your Name:</td>
		<td><input type="text" name="requestedBy" size="30" value=""></td>
	</tr>
	<tr>
		<td colspan=2 style="padding-top: 5px;">
          <p style="font-size: 10pt;">Dedicated to:<br>
          <textarea rows="3" name="dedication" cols="50"></textarea></p>
		</td>
	</tr>
	
	<tr>
		<td colspan=2 style="padding-top: 5px;">
		<input type="submit" value="Make Request" name="B1">
		</td>
	</tr>

</table>	
</form>
</body>
</html>
