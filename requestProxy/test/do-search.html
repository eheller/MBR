<html>
<body>
<form name="search" method="GET" action="http://127.0.0.1:15800/search/">
<table border="1" cellpadding=2 cellspacing=2>
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">Search for:</td>
		<td><input type="text" name="for" size="48" value=""></td>
	</tr>
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">In:</td>
		<td>
			<select name="by" size="1">
				<option value="artist">Artist</option>
				<option value="title">Title</option>
				<option value="genre">Genre</option>
				<option value="any">Any</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;"># Results:</td>
		<td>
			<select name="results" size="1">
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
				<option value="500">500</option>
			</select>
		</td>
	</tr>
	<tr>
		<td nowrap width=20% style="padding-right: 8px;" valign=bottom><p style="font-size: 10pt;">Starting from:</td>
		<td><input type="text" name="starting" size="10" value="0"></td>
	</tr>
	
	<tr>
		<td colspan=2 style="padding-top: 5px;">
		<input type="submit" value="Search" name="B1">
		</td>
	</tr>

</table>	
</form>
</body>
</html>
